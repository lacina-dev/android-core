dependencies {
  compile 'org.ros.rosjava_core:rosjava_tutorial_pubsub:[0.3,0.4)'
  compile 'org.ros.rosjava_messages:std_srvs:1.11.2'
  compile project(':android_core_components')
  compile 'info.androidhive:fontawesome:0.0.5'
  compile 'org.ros.rosjava_messages:std_msgs:0.5.11'

}

apply plugin: 'com.android.application'

android {
  compileSdkVersion 31
  compileSdkVersion 31

  defaultConfig {
    minSdkVersion 17
    applicationId "org.ros.android.android_vitulus_control"
    targetSdkVersion 31
    versionCode 1
    versionName "1.0"
  }
  buildToolsVersion '30.0.1'
}
